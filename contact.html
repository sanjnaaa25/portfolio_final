<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            overflow-y: hidden;
        }
        
        @keyframes slideInFromBottom {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .wrapper form {
            animation: slideInFromBottom 2s ease-in-out;
        }
        
        .wrapper .name {
            display: flex;
            gap: 10px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url(web.jpg) no-repeat;
            background-size: cover;
            background-position: center;
        }
        
        .wrapper {
            width: 600px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, -2);
            color: black;
            border-radius: 10px;
            padding: 30px 40px;
        }
        
        .wrapper h1 {
            font-size: 36px;
            text-align: center;
        }
        
        .wrapper .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 20px 0;
        }
        
        .input-box input {
            width: calc(100% - 40px);
            height: 100%;
            background: white;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: black;
            padding: 20px 45px 20px 20px;
        }
        
        .input-box input::placeholder {
            color: black;
        }
        
        .input-box i {
            position: absolute;
            left: calc(100% - 30px);
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }
        
        .wrapper .gender-options {
            display: flex;
            gap: 20px;
            align-items: center;
            margin: 20px 0;
        }
        
        .wrapper .gender-options label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .wrapper .gender-options input {
            margin-right: 5px;
        }
        
        .wrapper .btn {
            width: 100%;
            height: 45px;
            background-color: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, -1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <form id="contactForm" action="#">
            <h1 style="color:whitesmoke;">Contact Me!</h1>
            <div class="input-box name">
                <input type="text" placeholder="First name" required>
                <input type="text" placeholder="Last name" required>
            </div>

            <div class="input-box">
                <input type="text" placeholder="GitHub Username" required>
            </div>
            <div class="input-box gender-options">
                <label>
                    <input type="radio" name="gender" value="male" required> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female" required> Female
                </label>
                <label>
                    <input type="radio" name="gender" value="other" required> Other
                </label>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email Id" required>
            </div>

            <div class="input-box">
                <input type="tel" placeholder="Phone Number" required>
            </div>

            <div class="input-box name" style="margin-left: 85px;">
                <textarea rows="5" cols="50" placeholder="Describe your idea here!"></textarea>
            </div>

            <button class="btn" type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting
            alert('Thank you for contacting me!'); // Show the thank you alert
            this.reset(); // Reset the form
        });
    </script>
</body>

</html>
